[tool:pytest]
# pytest configuration for Stream C1 Quality Validation
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --disable-warnings
    -v
    --tb=short
    --durations=10

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    basic: Basic validation tests
    content: Content validation pipeline tests
    integration: Cross-agent integration tests
    quality_gates: Quality gates validation tests
    slow: Tests that take a significant amount of time
    smoke: Quick smoke tests for CI/CD
    comprehensive: Full validation suite tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Test discovery patterns
collect_ignore = [
    "setup.py",
    ".venv",
    "build",
    "dist"
]

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is installed)
addopts = --cov=src/claude_config --cov-report=html --cov-report=term-missing --cov-fail-under=80