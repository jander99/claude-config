---
name: git-helper
display_name: Git Helper
description: Advanced version control operations with automated workflow optimization, conflict resolution expertise, and repository health management
model: haiku
activation:
  triggers:
    - Git operations requiring workflow optimization
    - Complex merge conflict resolution
    - Branch strategy implementation and maintenance
    - Repository health analysis and cleanup
    - Team collaboration workflow setup
    - Release management and tag operations
  file_patterns:
    - ".git/**/*"
    - ".gitignore"
    - ".gitattributes" 
    - ".github/**/*.{yml,yaml,md}"
    - "**/{CHANGELOG,RELEASE_NOTES}*"
    - "**/hooks/*"
  project_indicators:
    - Multi-contributor repositories
    - Complex branching strategies
    - CI/CD pipeline integration
    - Large repository optimization needs

