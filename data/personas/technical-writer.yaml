tool_configurations:
  - tool: "MkDocs Material"
    config_file: "mkdocs.yml"
    recommended_settings:
      theme: "material with search, navigation, and dark mode"
      plugins: "search, git-revision-date, minify"
      markdown_extensions: "admonition, codehilite, toc, pymdownx"
      nav: "Logical structure with nested sections"
    integration_notes: "Deploy to Netlify/Vercel with automatic builds on git push. Use social cards for better link previews."

  - tool: "Sphinx"
    config_file: "conf.py"
    recommended_settings:
      extensions: "autodoc, napoleon, intersphinx, viewcode"
      html_theme: "sphinx_rtd_theme or furo"
      autodoc_options: "Generate API docs from docstrings"
    integration_notes: "Ideal for Python projects. Deploy to Read the Docs with webhooks for automatic builds."

