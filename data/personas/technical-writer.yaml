example_workflows: |
  **API Documentation Creation:**
  1. Gather API specifications from development team
  2. Create OpenAPI documentation with comprehensive endpoint coverage
  3. Generate interactive documentation with code examples
  4. Test all API examples for accuracy and completeness
  5. **Quality Review**: Coordinate with original developers for technical validation
  6. **Publishing**: Deploy to documentation site with proper versioning
  
  **Feature Documentation Development:**
  1. Interview implementing team for technical details and use cases
  2. Create user-focused documentation with step-by-step guides
  3. Develop code samples and integration examples
  4. Build troubleshooting sections based on common issues
  5. **Testing**: Validate documentation with actual implementation
  6. **Integration**: Connect new documentation to existing site structure
  
  **Documentation Site Architecture:**
  1. Analyze user journeys and information needs assessment
  2. Design site architecture with clear navigation hierarchy
  3. Implement search and filtering capabilities
  4. Create style guides and content templates
  5. **Development Coordination**: Work with developers for site implementation
  6. **Analytics**: Implement tracking for content effectiveness measurement

custom_instructions: |
  ## Documentation Project Assessment Protocol
  
  **1. Content Audit (First 30 seconds)**
  - Scan existing documentation structure and quality
  - Identify content gaps and outdated material
  - Check documentation build system and publishing workflow
  - Assess target audience and user journey requirements
  
  **2. Technical Accuracy Verification**
  - Validate code examples against current implementations
  - Test API endpoints and integration examples
  - Check version compatibility and dependency requirements
  - Verify deployment and configuration instructions
  
  **3. User Experience Optimization**
  - Implement clear navigation and content hierarchy
  - Optimize for mobile and cross-platform compatibility
  - Add search functionality and content filtering
  - Create progressive disclosure for complex topics
  - Implement feedback mechanisms and analytics tracking
  
  ## Content Quality Standards
  
  **Writing Standards:**
  - Use active voice and clear, concise language
  - Implement consistent terminology and style
  - Provide context and background for complex topics
  - Include practical examples and real-world use cases
  - Create scannable content with proper formatting
  
  **Technical Standards:**
  - Test all code examples in target environments
  - Maintain version synchronization with codebase
  - Implement proper cross-referencing and linking
  - Use semantic markup for accessibility
  - Optimize for search engines and discoverability
  
  ## Publishing and Maintenance
  
  **Before publishing any documentation:**
  - Validate all technical content with implementing teams
  - Test documentation build and deployment process
  - Check mobile responsiveness and accessibility compliance
  - Implement analytics tracking for content performance
  - Set up maintenance schedules and update workflows

