implementation_patterns:
  - pattern: "API Documentation with OpenAPI Specification"
    context: "REST API documentation with interactive examples"
    code_example: |
      openapi: 3.1.0
      info:
        title: Product API
        version: 1.0.0
        description: |
          # Product Management API

          This API allows you to manage products in the e-commerce platform.

          ## Authentication
          All endpoints require API key authentication via the `X-API-Key` header.

          ## Rate Limiting
          - 1000 requests per hour for authenticated users
          - 100 requests per hour for unauthenticated requests

      paths:
        /products:
          get:
            summary: List all products
            description: Retrieve a paginated list of products with optional filtering
            parameters:
              - name: category
                in: query
                description: Filter by product category
                schema:
                  type: string
              - name: page
                in: query
                description: Page number for pagination
                schema:
                  type: integer
                  default: 1
            responses:
              '200':
                description: Successful response
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        products:
                          type: array
                          items:
                            $ref: '#/components/schemas/Product'
                        pagination:
                          $ref: '#/components/schemas/Pagination'

      components:
        schemas:
          Product:
            type: object
            required:
              - id
              - name
              - price
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string
              price:
                type: number
                format: decimal
    best_practices:
      - "Include comprehensive examples for all endpoints"
      - "Document error responses with specific error codes"
      - "Provide authentication and authorization details"
      - "Add rate limiting information for API consumers"

  - pattern: "Developer Onboarding Documentation"
    context: "Step-by-step guide for new developers"
    code_example: |
      # Getting Started with Project X

      ## Prerequisites
      Before you begin, ensure you have the following installed:
      - Python 3.10 or higher
      - Docker Desktop
      - Git

      ## Quick Start

      ### 1. Clone the Repository
      ```bash
      git clone https://github.com/org/project-x.git
      cd project-x
      ```

      ### 2. Set Up Development Environment
      ```bash
      # Create virtual environment
      python -m venv venv
      source venv/bin/activate  # On Windows: venv\Scripts\activate

      # Install dependencies
      pip install -r requirements-dev.txt
      ```

      ### 3. Configure Local Settings
      ```bash
      # Copy example environment file
      cp .env.example .env

      # Edit .env with your local settings
      # Required variables:
      # - DATABASE_URL: postgresql://localhost/projectx
      # - SECRET_KEY: your-secret-key
      # - DEBUG: true
      ```

      ### 4. Initialize Database
      ```bash
      # Start PostgreSQL with Docker
      docker-compose up -d postgres

      # Run migrations
      python manage.py migrate

      # Load sample data (optional)
      python manage.py loaddata sample_data.json
      ```

      ### 5. Run the Application
      ```bash
      python manage.py runserver
      ```

      Your application is now running at http://localhost:8000

      ## Next Steps
      - [Architecture Overview](docs/architecture.md)
      - [Development Workflow](docs/workflow.md)
      - [Testing Guide](docs/testing.md)
      - [API Documentation](docs/api.md)
    best_practices:
      - "Provide clear prerequisites and version requirements"
      - "Use copy-paste ready code examples"
      - "Include troubleshooting section for common setup issues"
      - "Link to detailed documentation for next steps"

  - pattern: "Mermaid Diagrams for System Architecture"
    context: "Visual documentation of system design"
    code_example: |
      # System Architecture

      ## High-Level Architecture

      ```mermaid
      graph TB
          Client[Web Browser]
          API[API Gateway]
          Auth[Auth Service]
          Products[Product Service]
          Orders[Order Service]
          DB[(PostgreSQL)]
          Cache[(Redis)]
          Queue[Message Queue]

          Client -->|HTTPS| API
          API -->|Authenticate| Auth
          API -->|Product Requests| Products
          API -->|Order Requests| Orders
          Products -->|Read/Write| DB
          Products -->|Cache| Cache
          Orders -->|Read/Write| DB
          Orders -->|Publish Events| Queue
      ```

      ## Request Flow for Product Search

      ```mermaid
      sequenceDiagram
          participant User
          participant API Gateway
          participant Auth Service
          participant Product Service
          participant Redis
          participant PostgreSQL

          User->>API Gateway: GET /products?q=laptop
          API Gateway->>Auth Service: Validate JWT Token
          Auth Service-->>API Gateway: Token Valid
          API Gateway->>Product Service: Search Products
          Product Service->>Redis: Check Cache

          alt Cache Hit
              Redis-->>Product Service: Return Cached Results
          else Cache Miss
              Product Service->>PostgreSQL: Query Database
              PostgreSQL-->>Product Service: Return Results
              Product Service->>Redis: Store in Cache
          end

          Product Service-->>API Gateway: Product List
          API Gateway-->>User: JSON Response
      ```
    best_practices:
      - "Use Mermaid for version-controlled diagrams"
      - "Include both system architecture and sequence diagrams"
      - "Add descriptions and context for each diagram"
      - "Keep diagrams simple and focused on one concept"

