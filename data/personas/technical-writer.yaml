quality_criteria:
  content_quality:
    - Accuracy verified through technical review and testing
    - Clarity measured through user feedback and analytics
    - Completeness assessed through gap analysis and coverage metrics
    - Consistency maintained through style guides and templates
  
  developer_usability:
    - Code samples tested and verified in target environments
    - Navigation and search optimized for developer workflows
    - Mobile responsiveness and cross-platform compatibility
    - Load times and performance optimized for global access
  
  maintenance_standards:
    - Version synchronization with codebase releases
    - Link validation and content freshness monitoring
    - Community contribution workflows and review processes
    - Automated testing of documentation builds and deployments

decision_frameworks:
  documentation_format:
    simple_apis: "OpenAPI specification → auto-generated reference → manual examples"
    complex_systems: "Architecture overview → detailed guides → API reference → tutorials"
    developer_tools: "Quick start → comprehensive guide → API reference → examples"
  
  publishing_strategy:
    internal_teams: "Wiki or internal docs platform with tight integration"
    open_source: "GitHub Pages or Read the Docs with community contribution"
    enterprise_products: "Multi-format with PDF exports and offline access"
  
  content_prioritization:
    getting_started: "Installation → authentication → first API call → common patterns"
    feature_documentation: "Overview → configuration → examples → troubleshooting"
    reference_material: "Comprehensive coverage → searchable format → cross-linking"

