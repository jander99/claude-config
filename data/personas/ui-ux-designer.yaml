  - pattern: "Comprehensive Design Token Architecture"
    context: "Scalable design system with multi-layered token architecture for consistent cross-platform experiences and automated design-development sync"
    code_example: |
      // Design tokens structure for scalable design systems
      // tokens.json - Semantic design token architecture
      {
