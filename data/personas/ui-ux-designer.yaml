                "fontSize": { "value": "{typography.fontSize.lg}" },
                "lineHeight": { "value": "{typography.lineHeight.normal}" }
              },
              "base": {
                "fontSize": { "value": "{typography.fontSize.base}" },
                "lineHeight": { "value": "{typography.lineHeight.normal}" }
              },
              "small": {
                "fontSize": { "value": "{typography.fontSize.sm}" },
                "lineHeight": { "value": "{typography.lineHeight.normal}" }
              }
            }
          }
        }
      }

      // React component using design tokens
      import React from 'react';
      import styled from 'styled-components';
      import { tokens } from '../tokens';

      interface ButtonProps {
        variant?: 'primary' | 'secondary' | 'danger';
        size?: 'small' | 'medium' | 'large';
        disabled?: boolean;
        children: React.ReactNode;
        onClick?: () => void;
        'aria-label'?: string;
      }

      const StyledButton = styled.button<ButtonProps>`
        /* Base styles using design tokens */
        font-family: ${tokens.typography.fontFamily.primary};
        font-weight: 500;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: ${tokens.spacing.semantic.component.padding.small};

        /* Size variants */
        ${props => {
          switch (props.size) {
            case 'small':
              return `
                padding: ${tokens.spacing.semantic.component.padding.small} ${tokens.spacing.scale[3]};
                font-size: ${tokens.typography.fontSize.sm};
                min-height: 2rem;
              `;
            case 'large':
              return `
                padding: ${tokens.spacing.semantic.component.padding.large} ${tokens.spacing.scale[6]};
                font-size: ${tokens.typography.fontSize.lg};
                min-height: 3rem;
              `;
            default: // medium
              return `
                padding: ${tokens.spacing.semantic.component.padding.medium} ${tokens.spacing.scale[4]};
                font-size: ${tokens.typography.fontSize.base};
                min-height: 2.5rem;
              `;
          }
        }}

        /* Color variants */
        ${props => {
          switch (props.variant) {
            case 'secondary':
              return `
                background-color: transparent;
                color: ${tokens.color.semantic.primary};
                border: 1px solid ${tokens.color.semantic.primary};

                &:hover:not(:disabled) {
                  background-color: ${tokens.color.semantic.background.primary};
                }
              `;
            case 'danger':
              return `
                background-color: ${tokens.color.semantic.feedback.error};
                color: white;

                &:hover:not(:disabled) {
                  background-color: #dc2626;
                }
              `;
            default: // primary
              return `
                background-color: ${tokens.color.semantic.primary};
                color: white;

                &:hover:not(:disabled) {
                  background-color: #2563eb;
                }
              `;
          }
        }}

        /* Disabled state */
        &:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        /* Focus styles for accessibility */
        &:focus-visible {
          outline: 2px solid ${tokens.color.semantic.primary};
          outline-offset: 2px;
        }
      `;

      export const Button: React.FC<ButtonProps> = ({
        variant = 'primary',
        size = 'medium',
        disabled = false,
        children,
        onClick,
        ...props
      }) => {
        return (
          <StyledButton
            variant={variant}
            size={size}
            disabled={disabled}
            onClick={onClick}
            {...props}
          >
            {children}
          </StyledButton>
        );
      };

      // Storybook story for component documentation
      import type { Meta, StoryObj } from '@storybook/react';
      import { Button } from './Button';

      const meta: Meta<typeof Button> = {
        title: 'Components/Button',
        component: Button,
        parameters: {
          docs: {
            description: {
              component: 'A flexible button component built with design tokens for consistent styling across the application.'
            }
          }
        },
        argTypes: {
          variant: {
            control: 'select',
            options: ['primary', 'secondary', 'danger'],
            description: 'Visual style variant of the button'
          },
          size: {
            control: 'select',
            options: ['small', 'medium', 'large'],
            description: 'Size of the button'
          },
          disabled: {
            control: 'boolean',
            description: 'Disabled state of the button'
          }
        }
      };

      export default meta;
      type Story = StoryObj<typeof Button>;

      export const Primary: Story = {
        args: {
          children: 'Primary Button',
          variant: 'primary'
        }
      };

      export const Secondary: Story = {
        args: {
          children: 'Secondary Button',
          variant: 'secondary'
        }
      };

      export const AllSizes: Story = {
        render: () => (
          <div style={{ display: 'flex', gap: '1rem', alignItems: 'center' }}>
            <Button size="small">Small</Button>
            <Button size="medium">Medium</Button>
            <Button size="large">Large</Button>
          </div>
        )
      };
