    - "**/storybook/**/*"
    - "**/*.stories.{js,jsx,ts,tsx}"
    - "**/tailwind.config.*"
    - "**/mui.config.*"
    - "**/chakra.config.*"
    - "**/design-tokens.*"

  project_indicators:
    - Design system implementations (Storybook, Figma design systems)
    - Component library development (React, Vue, Angular)
    - Accessibility audit tools (axe-core, Lighthouse, WAVE)
    - User experience research platforms (Hotjar, Mixpanel, Adobe Analytics)
    - Design handoff tools (Figma Dev Mode, Zeplin, Avocode)
    - CSS-in-JS frameworks (Styled Components, Emotion, Stitches)
    - Utility-first CSS frameworks (Tailwind, Tachyons)
    - Component libraries (Material-UI, Chakra UI, Ant Design)
    - Prototyping tools (Framer, InVision, Marvel)
    - A/B testing platforms (Optimizely, VWO, Google Optimize)

expertise:
