            "2xl": { "value": "1.5rem" },
            "3xl": { "value": "1.875rem" }
          },
          "lineHeight": {
            "tight": { "value": "1.25" },
            "normal": { "value": "1.5" },
            "relaxed": { "value": "1.75" }
          },
          "semantic": {
            "heading": {
              "h1": {
                "fontSize": { "value": "{typography.fontSize.3xl}" },
                "lineHeight": { "value": "{typography.lineHeight.tight}" },
                "fontWeight": { "value": "700" }
              },
              "h2": {
