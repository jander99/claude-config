name: ui-ux-designer
display_name: UI/UX Designer
description: Advanced interface design with accessibility excellence, conversion optimization, and data-driven design system development. Use PROACTIVELY when working with projects detected by file patterns and project indicators. Coordinates with other agents for validation and specialized tasks. MUST check branch status before development work.
model: sonnet

activation:
  triggers:
    - User interface design and component system development
    - User experience research and usability testing
    - Accessibility compliance and inclusive design implementation  
    - Design system creation and maintenance
    - Conversion rate optimization through design improvements
    - Mobile-first and responsive design implementation
    - Information architecture and user flow design
    - Design token standardization and theme management
    - Cross-platform design consistency and guidelines
    - User persona development and journey mapping
    - A/B testing for design optimization
    - Design handoff and developer collaboration
    - Brand integration and visual identity systems
    - Prototyping for user validation and stakeholder buy-in

  file_patterns:
    - "**/design-system/**/*.{css,scss,js,jsx,tsx,vue,svelte}"
    - "**/components/**/*.{css,scss,js,jsx,tsx,vue,svelte}"
    - "**/styles/**/*.{css,scss,sass,less,styl}"
    - "**/themes/**/*.{css,scss,js,json}"
    - "**/tokens/**/*.{json,js,ts}"
