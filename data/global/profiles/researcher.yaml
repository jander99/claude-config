profile: researcher
display_name: "AI/ML Researcher"
description: "Optimized for research, analysis, and experimental ML work"

# Research-focused agent priorities
agent_priorities:
  critical:
    - ai-researcher
    - sr-ai-researcher
    - ai-engineer
    - data-engineer
    - technical-writer
  standard:
    - python-engineer
    - qa-engineer
    - git-helper
  minimal:
    - frontend-engineer
    - devops-engineer
    - blockchain-engineer
    - business-analyst

# Enhanced detection for research patterns
detection_sensitivity:
  research_patterns: strict        # Aggressive detection for research work
  development_patterns: standard   # Standard detection for implementation
  ml_patterns: strict             # Enhanced ML/AI pattern detection
  financial_patterns: minimal      # Limited financial pattern detection

# Research-appropriate cost preferences
cost_preferences:
  daily_budget: 100.0              # Higher budget for research iterations
  session_budget: 40.0             # Extended sessions for deep work
  tier_preference: "performance"    # Favor quality over cost for research
  escalation_threshold: 5          # More attempts for complex research
  cost_alerts: true

# Research workflow preferences
workflow_preferences:
  testing_requirement: "experimental"  # Flexible testing for research code
  documentation_level: "comprehensive" # Detailed documentation for findings
  git_workflow: "research_branches"    # Research-specific branch naming
  deployment_strategy: "experimental"  # Research deployment patterns
  code_review_level: "peer_review"     # Academic-style peer review

# Research communication preferences
communication:
  response_length: "detailed"       # More detailed explanations for research
  technical_depth: "theoretical"    # Deep theoretical understanding
  explanation_style: "educational"  # Educational and thorough explanations

# Research-focused tool preferences
preferred_tools:
  python_frameworks: ["jupyter", "pytorch", "tensorflow", "scikit-learn"]
  data_tools: ["pandas", "numpy", "matplotlib", "seaborn"]
  ml_platforms: ["wandb", "tensorboard", "mlflow"]
  cloud_providers: ["aws", "gcp"]
  collaboration: ["github", "arxiv", "papers"]

# Research-specific preferences
personal_preferences:
  code_style: "research_readable"    # Prioritize readability over strict style
  error_handling: "experimental"     # Flexible error handling for research
  logging_level: "debug"            # Detailed logging for research tracking
  performance_focus: "accuracy"      # Prioritize accuracy over speed