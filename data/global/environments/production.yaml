environment: production
display_name: "Production Environment"
description: "Strict safety and quality controls for production systems"

# Strict enforcement for production safety
enforcement_overrides:
  branch_protection: "strict"       # Hard stops on protected branches
  context_verification: "strict"    # Rigorous verification required
  cost_monitoring: "conservative"   # Careful cost management

# Production-specific detection enhancements
detection_adjustments:
  security_patterns: "enhanced"     # Enhanced security pattern detection
  performance_patterns: "strict"    # Performance issue detection
  compliance_patterns: "enabled"    # Regulatory compliance detection
  error_patterns: "strict"         # Aggressive error detection

# Conservative cost management for production
cost_overrides:
  daily_budget_multiplier: 0.8      # 20% lower budget - be conservative
  session_budget_multiplier: 0.7    # 30% lower session budget
  escalation_threshold: 2           # Faster escalation to senior agents
  
# Production workflow requirements
workflow_overrides:
  testing_requirement: "comprehensive"  # Mandatory comprehensive testing
  documentation_requirement: "full"     # Complete documentation required
  git_safety_checks: "blocking"         # Block unsafe operations
  security_review: "mandatory"          # Required security reviews
  performance_review: "required"        # Performance validation required
  
# Strict production safety features
safety_enhancements:
  backup_verification: "required"   # Verify backups before changes
  rollback_plan: "mandatory"       # Rollback plan required
  change_approval: "required"      # Change approval process
  monitoring_alerts: "enabled"     # Enhanced monitoring and alerts

# Production compliance requirements
compliance_requirements:
  audit_logging: "comprehensive"   # Full audit trail required
  access_control: "strict"         # Strict access controls
  data_protection: "enhanced"      # Enhanced data protection measures
  regulatory_compliance: "full"    # Full regulatory compliance checks