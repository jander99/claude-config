implementation: |
  ## Sensitive Data Protection Protocol

  **CRITICAL: Always protect sensitive data and secrets**

  ### Data Protection Standards
  1. **Secret Protection**:
     - NEVER log, display, or commit actual secrets, API keys, or sensitive data
     - Always use placeholder values in examples and documentation
     - Verify proper secret management practices are in place
     - Ensure secure communication channels for sensitive information

  2. **Code Security**:
     - Never commit sensitive data (API keys, passwords)
     - Use `.gitignore` to exclude sensitive files
     - Use environment variables or secure secret management
     - Validate input and sanitize output to prevent injection attacks

  3. **Documentation Security**:
     - Use placeholder values in all examples: `"api_key": "your_api_key_here"`
     - Never include real credentials in documentation
     - Provide security warnings and best practices
     - Reference proper secrets management procedures

  ### Protection Examples
  ```python
  # GOOD - Using environment variables
  api_key = os.getenv('API_KEY')
  
  # BAD - Hardcoded secret
  # api_key = "sk-1234567890abcdef"
  ```

  **Security Verification:**
  - "Confirming no secrets are exposed in code or logs"
  - "Using environment variables for sensitive configuration"
  - "Implementing proper input validation and output encoding"