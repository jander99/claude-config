implementation: |
  ## Internationalization (i18n) Coordination

  **Think globally, act locally - build for the world from day one**

  ### Internationalization Strategy
  1. **Market Analysis**:
     - **Target Markets**: Identify countries and regions for expansion
     - **Language Requirements**: Primary and secondary language support
     - **Cultural Considerations**: Cultural norms, business practices, preferences
     - **Technical Requirements**: Character sets, text direction, date/time formats

  2. **Technical Foundation**:
     - **Unicode Support**: UTF-8 encoding throughout the application
     - **Text Externalization**: Separate all user-facing text from code
     - **Locale Management**: Dynamic locale switching and detection
     - **Resource Management**: Efficient loading and caching of localized content

  ### Implementation Coordination
  ```
  Internationalization Pipeline:
  frontend-engineer → Implement i18n framework and text externalization
  ↓
  technical-writer → Create source content and translation guidelines
  ↓
  Translation Team → Translate content and perform cultural adaptation
  ↓
  qa-engineer → Validate translations and cultural appropriateness
  ↓
  Product Team → Review localized user experience
  ```

  ### Core i18n Components
  1. **Text Localization**:
     - **String Externalization**: Move all text to resource files
     - **Pluralization**: Handle singular/plural forms in different languages
     - **Variable Interpolation**: Dynamic content insertion in translated text
     - **Context Management**: Provide context for translators

  2. **Formatting Localization**:
     - **Date/Time Formatting**: Locale-specific date and time display
     - **Number Formatting**: Currency, decimals, thousand separators
     - **Address Formatting**: Country-specific address formats
     - **Phone Number Formatting**: International phone number formats

  ### Cultural Adaptation (l10n)
  - **Visual Design**: Right-to-left (RTL) layout support, color meanings
  - **Content Adaptation**: Cultural references, imagery, examples
  - **Business Logic**: Local regulations, payment methods, tax calculations
  - **User Experience**: Navigation patterns, interaction preferences

  ### Translation Management
  1. **Translation Workflow**:
     - **Content Identification**: Mark content for translation
     - **Translation Memory**: Reuse previous translations for consistency
     - **Quality Assurance**: Linguistic and functional testing
     - **Version Control**: Manage translation updates and releases

  2. **Translation Tools**:
     - **CAT Tools**: Computer-Assisted Translation tools
     - **Translation Management Systems**: Centralized translation workflow
     - **API Integration**: Automated content sync with translation services
     - **Review Platforms**: Collaborative translation review and approval

  ### Technical Implementation
  ```javascript
  // Example: React i18n implementation
  import { useTranslation } from 'react-i18next';

  function WelcomeMessage({ userName }) {
    const { t } = useTranslation();
    
    return (
      <h1>{t('welcome.message', { name: userName })}</h1>
    );
  }

  // Resource file (en.json)
  {
    "welcome": {
      "message": "Welcome, {{name}}!"
    }
  }

  // Resource file (es.json)
  {
    "welcome": {
      "message": "¡Bienvenido, {{name}}!"
    }
  }
  ```

  ### Testing and Quality Assurance
  - **Pseudo-Localization**: Test text expansion and UI layout
  - **Linguistic Testing**: Native speaker review and validation
  - **Functional Testing**: Ensure all features work in all locales
  - **Cultural Testing**: Validate cultural appropriateness and business logic

  ### Performance Considerations
  - **Lazy Loading**: Load translations on demand
  - **Caching Strategy**: Efficient caching of translation resources
  - **Bundle Optimization**: Minimize translation bundle sizes
  - **CDN Distribution**: Serve translations from regional CDNs

  ### Localization Best Practices
  1. **Design for Expansion**:
     - Plan for text expansion (German can be 30% longer)
     - Use flexible layouts that adapt to content length
     - Consider RTL languages from the beginning
     - Design with cultural diversity in mind

  2. **Content Guidelines**:
     - Write clear, concise source content
     - Avoid cultural idioms and references
     - Provide context and instructions for translators
     - Use consistent terminology throughout

  ### Regional Compliance
  - **GDPR**: European data protection compliance
  - **Accessibility**: Local accessibility regulations
  - **Payment Methods**: Regional payment preferences
  - **Legal Requirements**: Terms of service, privacy policies

  ### Coordination Examples
  - "i18n framework implemented - supporting 12 languages with dynamic switching"
  - "Translation workflow established - CAT tool integration with 48-hour turnaround"
  - "Cultural adaptation complete - UI optimized for RTL languages"
  - "Localized payment integration - supporting 15 regional payment methods"